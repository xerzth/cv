<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type</title>
</head>
<body>
    <h1>Input Type</h1>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Reference</a>
    <hr>
    <table cellspacing="10">
        <thead>
            <tr>
                <th>Type</th>
                <th>Basic Examples</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>button</td>
                <td><form action=""><input type="button" value="Button"></form></td>
            </tr>
            <tr>
                <td>checkbox</td>
                <td><form action=""><input type="checkbox"></form></td>
            </tr>
            <tr>
                <td>color</td>
                <td><form action=""><input type="color"></form></td>
            </tr>
            <tr>
                <td>date</td>
                <td><form action=""><input type="date"></form></td>
            </tr>
            <tr>
                <td>datetime-local</td>
                <td><form action=""><input type="datetime-local"></form></td>
            </tr>
            <tr>
                <td>email</td>
                <td><form action=""><input type="email" name="" id=""></form></td>
            </tr>
            <tr>
                <td>file</td>
                <td><form action=""><input type="file"></form></td>
            </tr>
            <tr>
                <td>hidden</td>
                <td><form action=""><input type="hidden"></form></td>
            </tr>
            <tr>
                <td>image</td>
                <td><form action=""><input type="image"></form></td>
            </tr>
            <tr>
                <td>month</td>
                <td><form action=""><input type="month" name="" id=""></form></td>
            </tr>
            <tr>
                <td>number</td>
                <td><form action=""><input type="number" name="" id=""></form></td>
            </tr>
            <tr>
                <td>password</td>
                <td><form action=""><input type="password"></form></td>
            </tr>
            <tr>
                <td>radio</td>
                <td><form action=""><input type="radio"></form></td>
            </tr>
            <tr>
                <td>range</td>
                <td><form action=""><input type="range"></form></td>
            </tr>
            <tr>
                <td>reset</td>
                <td><form action=""><input type="reset"></form></td>
            </tr>
            <tr>
                <td>search</td>
                <td><form action=""><input type="search"></form></td>
            </tr>
            <tr>
                <td>submit</td>
                <td><form action=""><input type="submit"></form></td>
            </tr>
            <tr>
                <td>tel</td>
                <td><form action=""><input type="tel"></form></td>
            </tr>
            <tr>
                <td>text</td>
                <td><form action=""><input type="text"></form></td>
            </tr>
            <tr>
                <td>time</td>
                <td><form action=""><input type="time"></form></td>
            </tr>
            <tr>
                <td>url</td>
                <td><form action=""><input type="url"></form></td>
            </tr>
            <tr>
                <td>week</td>
                <td><form action=""><input type="week"></form></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
